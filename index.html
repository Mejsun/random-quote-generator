<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class='card text-center h-50 w-25 mx-auto mt-5'>
  <h1 class='card-header'> Random Quote Machine </h1>
  <div class='contentBox' id="quote-box">
    <div class='card-body'>
      <h4 class='card-title' id="text">text</h4>
      <p class='card-text' id="author">author</p>
    </div>
    <div class='buttons p-2'>
      <a href='https://twitter.com/intent/tweet' id="tweet-quote" class='btn btn-primary' target="_blank"><i class="fab fa-twitter"></i></a>
      <button class='btn btn-secondary' id="new-quote" onClick='generate();'><i class="fas fa-refresh"></i></button>
    </div>
  </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="/index.js"></script>

</html>
